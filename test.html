<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function fileListDirectory(files) {
                var file_num = files.length; // this "num" is mean "number of files"
                var file_name = new Array();
                var path     = new Array();
                var display_con = "";
                for (let i=0; i<file_num; i++) {
                    file_name[i] = files[i].name;
                    path[i]       = files[i].webkitRelativePath;    // 行Ａ
                }
                    for (i=0; i<file_num; i++) {
                    if (file_name[i] == ".") {                     // 行Ｂ
                        display_con += "フォルダ：";
                    }
                    else {
                        display_con += "";
                    }
                    display_con += path[i] + "<br>";
                }
                document.getElementById('表示場所').innerHTML = display_con;
            }
        </script>
        <p><input  type="file"
            webkitdirectory directory                             
            onChange="fileListDirectory(this.files)"></p>
        <div id="表示場所" class="red">結果がここに表示されます。</div>
    </body>
</html>
